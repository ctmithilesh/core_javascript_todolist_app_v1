<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Todos App</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <div style="text-align: center;">
        <h1>My Todos App</h1>
    </div>
    <div class="container">
        <input type="text" class="form-control m-2 p-2" name="todo_title" id="todo_title" placeholder="Enter Todo">
        <input type="text" class="form-control m-2 p-2" name="todo_description" id="todo_description"
            placeholder="Enter Description">
        <button id="btn" class="btn btn-primary m-2">Submit</button>
    </div>
    <div id="todos">
        <table id="todo_tables" class="table">
            <thead>
                <tr>
                    <th scope="col">Todo Title </th>
                    <th scope="col">Actions </th>
                </tr>
            </thead>
            <tbody id="table_body">

            </tbody>

        </table>

    </div>



    <script src="app.js"></script>
</body>

</html>
